{% extends 'base.html' %}
{% block title %}Categoría{% endblock %}
{% block content %}
  <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Categoría</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a role="button" href="{% url 'categorias_lista' %}" class="secondary">Cancelar</a>
  </form>
{% endblock %}
