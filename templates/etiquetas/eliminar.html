{% extends 'base.html' %}
{% block title %}Eliminar Etiqueta{% endblock %}
{% block content %}
  <h2>Eliminar Etiqueta</h2>
  <p>¿Confirma que desea eliminar la etiqueta "{{ object.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="contrast">Sí, eliminar</button>
    <a role="button" href="{% url 'etiquetas_lista' %}" class="secondary">Cancelar</a>
  </form>
{% endblock %}
