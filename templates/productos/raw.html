{% extends 'base.html' %}
{% block title %}Productos (RAW){% endblock %}
{% block content %}
  <h2>Productos con precio mayor a {{ minimo }}</h2>
  <table>
    <thead><tr><th>Nombre</th><th>Precio</th></tr></thead>
    <tbody>
      {% for p in productos %}
        <tr><td>{{ p.nombre }}</td><td>${{ p.precio }}</td></tr>
      {% empty %}
        <tr><td colspan="2">Sin resultados</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
