{% extends 'base.html' %}
{% block title %}Etiquetas{% endblock %}
{% block content %}
  <h2>Etiquetas</h2>
  <p><a role="button" href="{% url 'etiquetas_crear' %}">Nueva etiqueta</a></p>
  <table>
    <thead>
      <tr><th>Nombre</th><th></th></tr>
    </thead>
    <tbody>
      {% for e in etiquetas %}
        <tr>
          <td>{{ e.nombre }}</td>
          <td>
            <a href="{% url 'etiquetas_editar' e.pk %}">Editar</a> |
            <a href="{% url 'etiquetas_eliminar' e.pk %}">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2">No hay etiquetas</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <p style="margin-top:1rem; display:flex; justify-content:space-between; align-items:center;">
    <a role="button" href="{% url 'etiquetas_crear' %}">Nueva etiqueta</a>
    <a href="/admin/" class="secondary">Ir a Django admin</a>
  </p>
{% endblock %}
