{% extends 'base.html' %}
{% block title %}Eliminar Categoría{% endblock %}
{% block content %}
  <h2>Eliminar Categoría</h2>
  <p>¿Confirma que desea eliminar la categoría "{{ object.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="contrast">Sí, eliminar</button>
    <a role="button" href="{% url 'categorias_lista' %}" class="secondary">Cancelar</a>
  </form>
{% endblock %}
